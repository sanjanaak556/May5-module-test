<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5  text-white bg-dark">
    <h3>Student Data</h3>
    <div class="container  text-dark bg-secondary-subtle">
      <div class="">
        <input type="text" class=" border mt-3" id="inputtext" placeholder="Search by name or email">
        <button class="mt-3 btn btn-dark" id="search-button">Search</button>
        
       
      </div>
      <div class="mt-4">
        <button class="btn btn-dark" id="sort-az-button">Sort A-Z</button>
        <button class="btn btn-dark" id="sort-za-button">Sort Z-A</button>
        <button class="btn btn-dark" id="sort-marks-button">Sort by Marks</button>
        <button class="btn btn-dark" id="sort-passing-button">Sort by Passing</button>
        <button class="btn btn-dark" id="sort-class-button">Sort by Class</button>
        <button class="btn btn-dark" id="sort-gender-button">Sort by Gender</button>
      </div>
      <table class="table table-bordered border-primary mt-4 mb-4">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Class</th>
            <th scope="col">Marks</th>
            <th scope="col">Passing</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="result">
          
        </tbody>
      </table>
      <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
